<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'book_manager/styles/base.css' %}">
    <title>Book Inventory Management</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand"><img src={% static "book_manager/images/book.svg" %} alt="" width="30" height="24"></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% url 'index' as url %}
                    <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{{ url }}">Home</a>
                    {% url 'book_management' as url %}
                    <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{{ url }}">Book Management</a>
                    {% url 'author_management' as url %}
                    <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{{ url }}">Author Management</a>
                    {% url 'contact' as url %}
                    <a class="nav-link {% if request.path == url %}active{% endif %}" aria-current="page" href="{{ url }}">Contact Support</a>
                </div>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>
    </header>

    <section>
        {% block content %}<!-- Insert content here -->{% endblock %}
    </section>
</body>

</html>
